<!DOCTYPE html>

<html class="light" lang="uz">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Sahifasi - Todo App</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-auto max-w-[420px]">
            <!-- Logo/Brand Icon -->
            <div class="flex flex-col items-center mb-8">
                <div
                    class="w-14 h-14 bg-primary rounded-xl flex items-center justify-center shadow-lg shadow-primary/20 mb-4">
                    <span class="material-icons text-white text-3xl">task_alt</span>
                </div>
                <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Xush kelibsiz</h1>
                <p class="text-slate-500 dark:text-slate-400 text-center">Vazifalaringizni boshqarish uchun tizimga
                    kiring</p>
            </div>
            <!-- Login Card -->
            <div
                class="bg-white dark:bg-slate-800/50 dark:border dark:border-slate-700 p-8 rounded-xl shadow-xl shadow-slate-200/50 dark:shadow-none">
                <p style="color: red;">{{error}}</p>
                <form class="space-y-6" method="POST">
                    {% csrf_token %}
                    <!-- Username Field -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700 dark:text-slate-300 block"
                            for="username">Foydalanuvchi nomi</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span
                                    class="material-icons text-slate-400 group-focus-within:text-primary transition-colors text-xl">person_outline</span>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-2.5 bg-background-light/50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none text-slate-900 dark:text-white placeholder-slate-400"
                                id="username" name="username" placeholder="Masalan: Testbola" required=""
                                type="text" />
                        </div>
                    </div>
                    <!-- Password Field -->
                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <label class="text-sm font-medium text-slate-700 dark:text-slate-300 block"
                                for="password">Parol</label>
                            <a class="text-xs font-semibold text-primary hover:underline" href="#">Parolni
                                unutdingizmi?</a>
                        </div>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span
                                    class="material-icons text-slate-400 group-focus-within:text-primary transition-colors text-xl">lock_open</span>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-2.5 bg-background-light/50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none text-slate-900 dark:text-white placeholder-slate-400"
                                id="password" name="password" placeholder="••••••••" required="" type="password" />
                        </div>
                    </div>
                    <!-- Remember Me -->
                    <div class="flex items-center">
                        <input class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded cursor-pointer"
                            id="remember-me" name="remember-me" type="checkbox" />
                        <label class="ml-2 block text-sm text-slate-600 dark:text-slate-400 cursor-pointer"
                            for="remember-me">
                            Eslab qolish
                        </label>
                    </div>
                    <!-- Submit Button -->
                    <button
                        class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3 px-4 rounded-lg shadow-md shadow-primary/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2"
                        type="submit">
                        <span>Kirish</span>
                        <span class="material-icons text-lg">login</span>
                    </button>
                </form>
                <!-- Social/Other Login Divider -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm uppercase">
                        <span
                            class="px-2 bg-white dark:bg-slate-800 text-slate-500 dark:text-slate-500 font-medium">Yoki</span>
                    </div>
                </div>
                <!-- Registration Prompt -->
                <div class="text-center">
                    <p class="text-slate-600 dark:text-slate-400 text-sm">
                        Hisobingiz yo'qmi?
                        <a class="text-primary font-bold hover:underline ml-1" href="{% url 'register' %}">Ro'yxatdan o'tish</a>
                    </p>
                </div>
            </div>
            <!-- Footer Info -->
            <p
                class="mt-10 text-center text-xs text-slate-400 dark:text-slate-600 uppercase tracking-widest font-medium">
                © 2024 Todo List Django Manager
            </p>
        </div>
    </main>
    <!-- Visual Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-1 bg-primary"></div>
    <div class="fixed -bottom-24 -left-24 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
    <div class="fixed -top-24 -right-24 w-96 h-96 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
</body>

</html>
